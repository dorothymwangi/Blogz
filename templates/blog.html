{% extends "base.html" %}

{% block content %}
<head>
    <style>
    </style>
</head>
   
<h1>All blog posts</h1>

{%if blogs|length == 0 %}
<p> No blogs yet</p>
{% else%}
    <div class = "blogEntry">
        {% for blog in blogs %}
        <h2><a href = "./blog?id={{blog.id}}">{{blog.title}}</a></h2>
        {%endfor%}
    </div>
{%endif%}    
{% endblock %}
